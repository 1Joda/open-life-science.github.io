# List of partners and sponsors
#
# valid tags: name, website, logo, description
#
# logo should the path to a file named as the collection name in /images/partners-sponsors
#
# collection names should be lower case, with spaces replaced by `-`
---
backofen-lab:
    name: Backofen Lab
    website: http://www.bioinf.uni-freiburg.de/
    logo: http://www.bioinf.uni-freiburg.de/pics/bioinf-fr-logo-blau.jpg
    description: |
        Backofen Lab in University of Freiburg is Bérénice's
        current affiliation.

bio-it:
    name: EMBL Bio-IT
    website: https://bio-it.embl.de/
    logo: https://git.embl.de/uploads/-/system/group/avatar/413/BioIT_logo.jpeg
    description: | 
        The Bio-IT is a bioinformatics community project at EMBL, Heidelberg.
        Its previous and current members (Toby Hodges and Renato Alves) supported
        the early development of OLS and continue to serve as mentors and Experts.

denbi:
    name: de.NBI
    website: https://www.denbi.de/
    logo: /images/partners/denbi.png
    description: |
        de.NBI (the German Network for Bioinformatics Infrastructure) is
        supporting Bérénice's involvement in OLS as part of her training work.

elixir:
    name: ELIXIR
    website: https://elixir-europe.org
    logo: /images/partners/elixir.png
    description: >
        The program organisers are associated with ELIXIR member institutes
