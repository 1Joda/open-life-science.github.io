bebatut:
    name: Bérénice Batut
    twitter: bebatut
    email: berenice.batut@gmail.com
    website: https://research.bebatut.fr
    gitter: bebatut
    orcid: 0000-0001-9852-1987
    description: >
        Bérénice is a bioinformatician (post-doc in the <a href="https://galaxyproject.eu/freiburg/">Freiburg Galaxy Team</a>), 
        analyzing biological data and developing tools for data analysis, mainly via <a href="https://galaxyproject.org/">Galaxy</a>. 

        Bérénice is also passionate about training, regularly giving workshops (data analysis, tool development, etc). 
        She started and still co-leads the <a href="https://training.galaxyproject.org/">Galaxy Training Material project</a>. 
        She is a co-deputy training coordinator for ELIXIR Germany (<a href="https://www.denbi.de/">de.NBI</a>), and a founder of
        <a href="https://streetscience.community/">Street Science Community</a>, an outreach program.
    organizer: true

yochannah:
    name: Yo Yehudi
    twitter: yoyehudi
    gitter: yochannah
    orcid: 0000-0003-2705-1724
    description: >
        Yo is a <a href="https://software.ac.uk/about/fellows/yo-yehudi">Software Sustainability Institute Fellow</a>,
        founder of <a href="http://www.codeisscience.com/manifesto">Code is Science</a>,
        <a href="https://www.research.manchester.ac.uk/portal/yochannah.yehudi-postgrad.html">EngD student at the University of Manchester</a>
        studying the effects of community and usabilty on open source software,
        editor for the <a href="https://channels.plos.org/open-source-toolkit">PLOS Open Source Toolkit</a>,
        board member of the <a href="https://www.open-bio.org/board/">Open Bioinformatics Foundation</a>,
        and a software developer at the University of Cambridge, working on an open source biological data warehouse called <a href="http://intermine.org/">InterMine</a>.
    organizer: true

